<div id="content" class="w3-container">
	<p>
	<br>	
    <canvas id="myCanvas" width=360 height=450 style="border:1px solid #d3d3d3;"></canvas>
      
	<script> /* This script initiates the canvas and puts the text on the canvas "myCanvas" */
     	//Creating a variable called UTimage that will be an image file internal to the javascript
	//	var UTimage = new Image();
		//linking UTimage to the source file that is loaded in the repository
	//	UTimage.src = 'utaluxart-12_3.jpg';
		
		
		var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext("2d");
        context.font = '20pt Calibri';
        context.fillStyle = "black";

context.clearRect(0, 0, canvas.width, canvas.height);


  // --- parameters ---
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const scale = 120;
  const lineWidthU = 10;
  const lineWidthT = 6;

  // --- draw the Letter U ---
  context.strokeStyle = "#BF5700"; // burnt orange
  context.lineWidth = lineWidthU;
  context.beginPath();
  context.moveTo(cx - scale / 2, cy - scale / 1.4); // left vertical
  context.lineTo(cx - scale / 2, cy + scale / 2);   // down
  context.lineTo(cx + scale / 2, cy + scale / 2);   // bottom flat
  context.lineTo(cx + scale / 2, cy - scale / 1.4); // up
  context.stroke();

  // --- draw the T nested inside ---
 // context.strokeStyle = "#7dd3fc"; // light blue
  context.lineWidth = lineWidthT;
  context.beginPath();
  // top bar of T
  context.moveTo(cx - scale / 3, cy - scale / 1);
  context.lineTo(cx + scale / 3, cy - scale / 1);
  // vertical stem of T
  context.moveTo(cx, cy - scale / 1);
  context.lineTo(cx, cy + scale / 2);
  context.stroke();
    </script>
		
	</p>
