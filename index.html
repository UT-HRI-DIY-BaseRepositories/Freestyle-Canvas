      <title>HTML5-Canvas</title>

<script>
var docMod = document.lastModified; // loads last modified time stamp into docMod variable
//alert("This file last modified " + docMod); // generates alert box with last modified time stamp. un-comment out this entire line if you want to use.
console.log("This file last modified " + docMod); // generates message in javaScript console (found in developers tools) with time stamp. 

//Creating a variable called UTimage that will be an image file internal to the javascript
var UTimage = new Image();
//linking UTimage to the source file that is loaded in the repository
UTimage.src = 'utaluxart-12_3.jpg';
	
</script>


<style>	

</style>

<body>
<div id="header" class="w3-container w3-flat-carrot">
	<h1>HTML5-Canvas</h1>
</div>
	
<div id="content" class="w3-container">
	<p>
	<br>	
    <canvas id="myCanvas" width=360 height=450 style="border:1px solid #d3d3d3;"></canvas>
      
	<script> /* This script initiates the cavas and puts the text on the canvas "myCanvas" */
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext("2d");
        context.font = '20pt Calibri';
        context.fillStyle = "black";
        context.fillText("Original image will go here", 10, 20);
		context.drawImage(UTimage, 0, 0, UTimage.width, UTimage.height,     // source rectangle
                   0, 0, canvas.width, canvas.height); // destination rectangle
		
    </script>
		
	</p>
</div>
	
<footer class="w3-bottom w3-container w3-flat-carrot">
	<p>DIY!</p>
</footer>

</body>
